<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">

      <ul class="nav nav-pills">
        <li class="px-2 mb-2">
          <button type="button" id="modern" class="nav-item btn btn-lg btn-outline-primary">Modern Art</button>
        </li>
        <li class="px-2 mb-2">
          <button type="button" id="classic" class="nav-item btn btn-lg btn-outline-primary">Classic</button>

        </li>
        <li class="px-2 mb-2">
          <button type="button" id="sculpture" class="nav-item btn btn-lg btn-outline-primary">Sculpture</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <div id="main"></div>

  
  <script type="text/javascript">
    function storeFavourites(e, id, url) {
     
      var imageFav = JSON.parse(localStorage.getItem("FavImages") || "[]");
      imageFav.push({ id, url });
      localStorage.setItem("FavImages", JSON.stringify(imageFav));
    }
    function myFunction(e, id) {
      sessionStorage.setItem("details", id);
      window.location.pathname = `/artdetail.html`
    }
  </script>
